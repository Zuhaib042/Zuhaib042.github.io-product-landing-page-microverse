<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <nav id="nav-bar">
      <div class="logo">
        <img id="header-img"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="">
      </div>
      <ul>
        <li class="nav-link"><a href="#">Features</a></li>
        <li class="nav-link"><a href="#">How it works</a></li>
        <li class="nav-link"><a href="#">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <div class="form" id = "form">
      <h1>hadcrafted,home-made masterpieces</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email"
      placeholder="Enter your email address"
      required
      />
      <input type="submit" id="submit" value="Get started"/>
      </form>
  </div>

</body>

</html>
